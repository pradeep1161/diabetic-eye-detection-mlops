name: MLOps CI/CT Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Authenticate DVC with Google Drive
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          # Use Python for robustly handling the JSON secret
          echo "$GDRIVE_CREDENTIALS_DATA" > gdrive-credentials.json
          python -c "import json; from dvc.api.scm import SCM; scm = SCM('.'); creds = json.load(open('gdrive-credentials.json')); scm.config.set('remote', 'myremote', 'gdrive_service_account_json_file_path', 'gdrive-credentials.json')"

      - name: Pull Data from DVC Remote
        run: dvc pull -r myremote

      - name: List Files in Workspace
        run: ls -R

      - name: Run Automated Tests
        run: |
          cd backend
          pytest

      - name: Start MLflow Tracking Server
        run: |
          cd backend
          mlflow server --host 127.0.0.1 --port 5000 --backend-store-uri file:./mlruns &
          sleep 5

      - name: Train Fundus Model
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: python backend/model_training.py --type fundus

      - name: Train OCT Model
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: python backend/model_training.py --type oct
